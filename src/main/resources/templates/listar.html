<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous"
		>
		
		<title th:title="${titulo}"></title>
	</head>
	<body>
		
			
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">AppSpringBoot</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav">
			      <ul class="navbar-nav">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#">SpringBoot</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/listar}">Clientes</a>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			
		<div class="container">
			<h1 
				class="text-secondary" 
				th:text="${titulo}"
			>
			</h1>
			<hr/>
			
			<p>
				<a class="btn btn-xs btn-success" th:href="@{/form}">Crear Cliente</a>
			</p>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Fecha</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td>
							<a class="btn btn-xs btn-primary" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a>
						</td>
						<td>
							<a 
								class="btn btn-xs btn-danger" 
								th:href="@{/eliminar/} + ${cliente.id}" 
								th:text="'Eliminar'"
								onclick="return confirm('EstÃ¡s seguro que quieres eliminar?')";					>	
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
			crossorigin="anonymous"
		></script>
	</body>
</html>
